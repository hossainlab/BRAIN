format:
  html:
    theme:
      light: [cosmo, styles.css]
    css: styles.css
    toc: true
    toc-depth: 3
    toc-location: right
    code-copy: true
    code-overflow: wrap
    code-tools: false
    anchor-sections: true
    smooth-scroll: true
    link-external-newwindow: true
    link-external-icon: true
    citations-hover: true
    footnotes-hover: true
    grid:
      body-width: 1200px
      sidebar-width: 300px
      margin-width: 300px
    html-math-method: katex

execute:
  freeze: auto
  echo: true
  warning: false
  message: false
