          fill="url(#grad)" stroke="#EC4899" stroke-width="0.5"/>

    <!-- Neural nodes -->
    <circle cx="-4" cy="-3" r="0.8" fill="#fff"/>
    <circle cx="4" cy="-3" r="0.8" fill="#fff"/>
    <circle cx="-4" cy="4" r="0.8" fill="#fff"/>
    <circle cx="4" cy="4" r="0.8" fill="#fff"/>
