<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.1"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Stylized Brain Shape -->
  <g transform="translate(100, 80)">
    <!-- Left hemisphere -->
    <path d="M -40,0 Q -50,-30 -35,-45 Q -20,-55 -5,-50 Q 0,-40 0,0 Q -5,35 -20,45 Q -35,50 -40,30 Q -45,15 -40,0 Z"
          fill="url(#gradient1)" stroke="#8B5CF6" stroke-width="2"/>

    <!-- Right hemisphere -->
    <path d="M 40,0 Q 50,-30 35,-45 Q 20,-55 5,-50 Q 0,-40 0,0 Q 5,35 20,45 Q 35,50 40,30 Q 45,15 40,0 Z"
          fill="url(#gradient1)" stroke="#EC4899" stroke-width="2"/>

    <!-- Neural connections (synapses) -->
    <circle cx="-25" cy="-20" r="3" fill="#8B5CF6"/>
    <circle cx="25" cy="-20" r="3" fill="#EC4899"/>
    <circle cx="-30" cy="10" r="3" fill="#A78BFA"/>
    <circle cx="30" cy="10" r="3" fill="#F9A8D4"/>
    <circle cx="-20" cy="30" r="3" fill="#8B5CF6"/>
    <circle cx="20" cy="30" r="3" fill="#EC4899"/>

    <!-- Connection lines -->
    <line x1="-25" y1="-20" x2="-30" y2="10" stroke="#8B5CF6" stroke-width="1.5" opacity="0.6"/>
    <line x1="-30" y1="10" x2="-20" y2="30" stroke="#8B5CF6" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="-20" x2="30" y2="10" stroke="#EC4899" stroke-width="1.5" opacity="0.6"/>
    <line x1="30" y1="10" x2="20" y2="30" stroke="#EC4899" stroke-width="1.5" opacity="0.6"/>
    <line x1="-25" y1="-20" x2="25" y2="-20" stroke="#A78BFA" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- BRAIN text -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
        text-anchor="middle" fill="url(#gradient2)">
    BRAIN
  </text>

  <!-- Subtitle -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10"
        text-anchor="middle" fill="#6B7280">
    Bioinformatics Research with AI
  </text>
</svg>
